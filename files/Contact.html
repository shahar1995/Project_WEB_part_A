<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

      <link rel="stylesheet" href="../public/css/contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Title</title>
        <script src="../public/JS/contact.js"></script>

</head>
<body>
    <div class="content">
         <div class = "formbx">
            <div class="container">
                <form class="form-container">
                <h1>Contact with us</h1>
                    <form action="mailto:flow.studio@gmail.com" method="post" enctype="text/plain">
                        <label for="ID">ID:</label>
                        <input type="text" id="ID" name="ID" placeholder="Enter your ID" required>
                        <label for="Email">Email:</label>
                        <input type="Email" id="Email" name="Email" placeholder="Enter your Email" required>
                        <label for="request">Reason of the request:</label>
                        <select id="request" name="request" size="1">
                            <option value="Forget your password">Forget your password</option>
                            <option value="Help with registration">Help with registration</option>
                            <option value="Explanation of the studio">Explanation of the studio</option>
                            <option value="Update my profile">Update my profile</option>
                            <option value="Technical problems">Technical problems</option>
                            <option value="Talk to a representative">Talk to a representative</option>
                            <option value="Membership cancellation">Membership cancellation</option>
                            <option value="An explanation of one of the training sessions">An explanation of one of the training sessions</option>
                            <option value="other">Other</option>
                        </select>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                        <div class="form-submit">
                        <input type="submit" value="Send">
                        </div>
                    </form>
                    <div class="mail">
                    <img src="../public/pics/MAIL.png" alt="Mail Photo">
                    </div>

            </div>
      </div>
    </div>
</body>
</html>
