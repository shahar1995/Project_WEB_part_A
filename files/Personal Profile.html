<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet" href="../public/css/Personal%20Profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
</head>
<body>
<div class="personal-area">
  <h2>Training Registration</h2>
  <form>
    <label for="Day">Day:</label>
    <select id="Day" name="Day" size="1">
      <option value="Sunday">Sunday</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
         <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
    </select>

    <label for="time">Time:</label>
    <select id="time" name="time" size="1">
      <option value="09:00">9:00 AM</option>
      <option value="10:00">10:00 AM</option>
      <option value="11:00">11:00 AM</option>
       <option value="12:00">12:00 AM</option>
      <option value="17:00">17:00 AM</option>
      <option value="18:00">18:00 AM</option>
      <option value="19:00">19:00 AM</option>
      <option value="20:00">20:00 AM</option>
      <option value="21:00">21:00 AM</option>

    </select>
    <label for="workout">Workout:</label>
    <select id="workout" name="workout">
      <option value="Yoga Training">Yoga Training</option>
      <option value="Functional Training">Functional Training</option>
      <option value="Zumba Training">Zumba Training</option>
        <option value="Pilates Training">Zumba Training</option>
       <option value="Strength Training">Strength Training</option>
      <option value="TRX Training">TRX Training</option>
    </select>

    <button type="submit" id="register-btn">Register for Training</button>
  </form>

  <h2>Training Checklist</h2>
  <ul id="checklist">
    <!-- Use JavaScript to dynamically populate this list with completed workouts -->
  </ul>

  <h2>Review and Chat</h2>
  <form>
    <label for="review">Write a Review:</label>
    <textarea id="review" name="review"></textarea>
    <button type="submit" id="review-btn">Submit Review</button>
  </form>

  <button type="button" id="chat-btn">Chat with Coach</button>
</div>

</body>
</html>
