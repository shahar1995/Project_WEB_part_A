<div class="contant">
<div class="Register">
  <h1>Training Registration</h1>
  <form>
    <label for="Day">Day:</label>
    <select id="Day" name="Day" size="1">
      <option value="Sunday">Sunday</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
         <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
    </select>

    <label for="time">Time:</label>
    <select id="time" name="time" size="1">
      <option value="09:00">9:00 AM</option>
      <option value="10:00">10:00 AM</option>
      <option value="11:00">11:00 AM</option>
       <option value="12:00">12:00 AM</option>
      <option value="17:00">17:00 AM</option>
      <option value="18:00">18:00 AM</option>
      <option value="19:00">19:00 AM</option>
      <option value="20:00">20:00 AM</option>
      <option value="21:00">21:00 AM</option>

    </select>
    <label for="workout">Workout:</label>
    <select id="workout" name="workout">
      <option value="Yoga Training">Yoga Training</option>
      <option value="Functional Training">Functional Training</option>
      <option value="Zumba Training">Zumba Training</option>
        <option value="Pilates Training">Zumba Training</option>
       <option value="Strength Training">Strength Training</option>
      <option value="TRX Training">TRX Training</option>
    </select>

    <button type="submit" id="register-btn">Register for Training</button>
  </form>
</div>
