<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flow Studio</title>
    <link rel="stylesheet" href="../public/css/Sign_in_up.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="content">
	   <div class = "formbx">
	        <div class="container">
		        <form class="sign-in-form">
                    <h1>Welcome to our studio</h1>
                    <h4>Sign Up</h4>
                    <label for="ID">ID:</label>
                    <input type="text" id="ID" name="ID" placeholder="Enter your ID" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                    <label for="Email">Email:</label>
                    <input type="Email" id="Email" name="Email" placeholder="Enter your Email" required>
                    <label for="First Name">First Name:</label>
                    <input type="text" id="First Name" name="First Name" placeholder="Enter your First Name" required>
                    <label for="Last Name">Last Name:</label>
                    <input type="text" id="Last Name" name="Last Name" placeholder="Enter your Last Name" required>
                    <label for="health level">Health level:</label>
                    <select id="Health level" name="Health level" size="1">
                          <option value="1n">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                    </select>
                    <p>Please Note: Health level represents your current health,if you are healthy without special problems that can be noticed during training please press 5, but if there are health problems please indicate a number that represents your difficulty level (lower than 5) </p>
			        <input type="submit" value="Sign Up">
			        <label class="sign-in-link">Have an account? Please sign in <a href="Sign_in.html">Sign in</a></label>
		        </form>
		        <div class="studio-photo">
			        <img src="../public/pics/flow.png" alt="Studio Photo">
		        </div>
	        </div>
	   </div>
  </div>
</body>
</html>
