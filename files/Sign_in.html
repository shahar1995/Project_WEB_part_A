<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../public/css/Sign_in_up.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Sign in Form</title>
</head>
<body>
    <div class="content">
        <div class = "formbx">
            <div class="container">
                <form class="sign-in-form">
                    <h1>Welcome to our studio</h1>
                    <h4>Sign in</h4>
                    <label for="ID">ID:</label>
                    <input type="text" id="ID" name="ID" placeholder="Enter your ID" required>
			        <label for="password">Password:</label>
			        <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                    <input type="submit" value="Sign In">
                    <label class="sign-up-link">Don't have an account? Please sign up <a href="sign up.html">Sign up</a></label>
                    <label class="sign-up-link">Forget your password? <a href="Contact.html">Please click here </a></label>
                </form>
		        <div class="studio-photo">
			        <img src="../public/pics/flow.png" alt="Studio Photo">
		        </div>
	        </div>
	    </div>
    </div>
    <script src="../public/JS/Sign%20in.js"></script>
</body>
</html>
