<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/SignUp2.css">
    <script src="https://kit.fontawesome.com/b39bb7fe27.js"></script>
    <title>Sign Up</title>
</head>
<body onload="welcomingTitle()">
    <div class="topBar"> </div>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <img src="../pics/flow%20big.png" alt="Navigation Bar Logo" class = "navBarLogo">
        <ul>
            <li><a href="/Home-page.html">Home</a></li>
            <li><a href="/Coach.html">FLOW coaches </a></li>
            <li><a href="/Training.html">FLOW classes</a></li>
            <li><a href="/Table%20of%20classes.html">FLOW week schedule</a></li>
            <li><a href="/Contact-us.html">Contact us</a></li>
            <li><a href="/User%20profile.html">My Profile</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form class="sign-in-form">
            <input type="tel" id="ID" placeholder="Enter ID">
            <input type="text" id="First-Name" placeholder="Enter First Name">
            <input type="text" id="Last-Name" placeholder="Enter Last Name">
            <input type="email" id="Email" placeholder="Enter Email">
            <input type="password" id="password" placeholder="Enter Password">
            <label for="health level">Health level:</label>
            <select id="Health level" name="Health level" size="1">
                <option value="1n">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        <input type="submit" value="Sign Up">
        <div class="member">
            Already a member? <a href="SignIn.html">
            Login Here
            </a>
        </div>
        </form>
    </div>
   <script src="../JS/Sign%20up.js"></script>
   <script src="../Public/JS/Welcome-title.js"> </script>
</body>
</html>
